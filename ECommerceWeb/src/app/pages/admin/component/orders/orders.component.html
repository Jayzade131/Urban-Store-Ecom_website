<div class="container">
  <mat-card>
    <mat-card-content>
      <table mat-table [dataSource]="orders" class="mat-elevation-z8">

        <ng-container matColumnDef="trackingId">
          <th mat-header-cell *matHeaderCellDef>Tracking ID</th>
          <td mat-cell *matCellDef="let order">{{ order.trackingId }}</td>
        </ng-container>

        <ng-container matColumnDef="userName">
          <th mat-header-cell *matHeaderCellDef>User Name</th>
          <td mat-cell *matCellDef="let order">{{ order.userName}}</td>
        </ng-container>

        <ng-container matColumnDef="amount">
          <th mat-header-cell *matHeaderCellDef>Amount</th>
          <td mat-cell *matCellDef="let order">{{ order.amount}}</td>
        </ng-container>
        <ng-container matColumnDef="orderDesc">
          <th mat-header-cell *matHeaderCellDef>Description</th>
          <td mat-cell *matCellDef="let order">{{ order.orderDesc}}</td>
        </ng-container>

        <ng-container matColumnDef="address">
          <th mat-header-cell *matHeaderCellDef>Address</th>
          <td mat-cell *matCellDef="let order">{{ order.address}}</td>
        </ng-container>
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef>Date</th>
          <td mat-cell *matCellDef="let order">{{ order.date | date : 'dd/mm/yyyy'}}</td>
        </ng-container>
        <ng-container matColumnDef="orderStatus">
          <th mat-header-cell *matHeaderCellDef>Status</th>
          <td mat-cell *matCellDef="let order">{{ order.orderStatus}}</td>
        </ng-container>
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef>Action</th>
          <td mat-cell *matCellDef="let order">
            <button mat-stroked-button color="primary" [matMenuTriggerFor]="menu">Action</button>
            <mat-menu #menu="matMenu">
              <span>
                <span>
                  <button mat-menu-item (click)="changeOrderStatus(order.id,'Shipped')">Shipped</button>
                </span>
                <span>
                  <button mat-menu-item (click)="changeOrderStatus(order.id,'Delivered')">Delivered</button>
                </span>
              </span>

            </mat-menu>
          </td>
        </ng-container>

        <tr mat-header-row
          *matHeaderRowDef=" ['trackingId','userName','amount','orderDesc','address','date','orderStatus','action']">
        </tr>

        <tr mat-row
          *matRowDef="let row; columns: ['trackingId','userName','amount','orderDesc','address','date','orderStatus','action']">
        </tr>
      </table>
    </mat-card-content>
  </mat-card>
</div>
